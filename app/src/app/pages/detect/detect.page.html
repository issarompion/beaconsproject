<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Detect beacons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="this.beacons.length > 0">

    <ion-item *ngFor="let detectedBeacon of this.behavior.asObservable() | async">

      <ion-label>

      RSSI : {{detectedBeacon.rssi}}

      </ion-label>

    </ion-item>

  </ion-list>
</ion-content>
