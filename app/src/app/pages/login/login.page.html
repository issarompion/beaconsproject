
<ion-header>
    <ion-toolbar>
      <ion-title>Connexion</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="person"></ion-icon>
        Nom d'utilisateur
      </ion-label>
      <ion-input [(ngModel)]="username">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="lock"></ion-icon> Mot de passe</ion-label>
      <ion-input [(ngModel)]="password" type="password">
      </ion-input>
    </ion-item>

    <ion-button expand="block" class="ion-margin-top" fill="outline" color="dark" (click)="login()">
      <ion-icon slot="start" name="star"></ion-icon> Se connecter
    </ion-button>
  </ion-content>
