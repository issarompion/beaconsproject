<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="height:80%; width: 50%; float:left; text-align: center;margin-top: 1%;">
      <ion-title>Content</ion-title>
      <ion-textarea [(ngModel)]="markdown" rows="10000" cols="100" placeholder="Enter content here..."></ion-textarea>
 </div>
 
 <div style="height:80%; width: 50%; float:right; text-align: center;margin-top: 1%;">
  <ion-title>Rendu</ion-title>
    <markdown [data]="markdown"></markdown>
 </div>

 <ion-fab vertical="top" horizontal="end" edge slot="fixed">
  <ion-fab-button (click)=addContent()>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
