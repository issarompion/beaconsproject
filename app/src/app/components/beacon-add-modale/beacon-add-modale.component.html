<ion-header>
  <ion-toolbar>
    <ion-title class="ion-justify-content-center">
        {{this.action}} un beacon
    </ion-title>
    <ion-button fill="clear" class="ion-float-right" (click)="closeModal()">
      <ion-icon slot="icon-only" color="dark" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" sizeMd="6" sizeLg="5" sizeXs="12">
          <div class="ion-padding">
            <ion-item>
              <ion-label color="medium">
                Name :
              </ion-label>
              <ion-input name="name" type="string" [(ngModel)]="this.name" placeholder="Name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="medium">
                UUID :
              </ion-label>
              <ion-input  name="uuid" type="text" [(ngModel)]="this.uuid" placeholder="UUID" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="medium">
                MAJOR :
              </ion-label>
              <ion-input name="major" type="number" [(ngModel)]="this.major" placeholder="MAJOR" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="medium">
                MINOR :
              </ion-label>
              <ion-input name="minor" type="number" [(ngModel)]="this.minor" placeholder="MINOR" required ></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" fill="outline" color="dark" (click)="addOrUpdateBeacon()" [disabled]="form.invalid" expand="block">{{this.action}}</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
