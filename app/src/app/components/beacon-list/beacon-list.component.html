<ion-card>

  <ion-card-content>
              <ng-container *ngFor="let beacon of dataService.beacons">
                  <ion-button [routerLink]="['/beacon/', beacon.id]" shape="round" expand="full" fill="outline" color="dark">{{beacon.name}}</ion-button>
              </ng-container>
  </ion-card-content>

</ion-card>
